<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		table{
			border-collapse: collapse;
			border: 2px black solid;
		}

		td{
			border: 2px black solid;
			padding: 5px;
		};

	</style>
	
	<title>Projeto Sono</title>
</head>
<body>
 	<script src="d3.min.js?v=3.5.6"></script>
 	<div id= "separador">
 	Todos os dados podem ser encontrados na tabela de baixo
 	</div>


 	<script type ="text/javascript" charset = "utf-8">
 		   d3.text("noite.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });

 	</script>
</body>
</html>
